<html>

<body>
    <script type="module">
        import PocketBase from './dist/pocketbase.es.mjs'


        const client = new PocketBase('http://192.168.1.137:8090');


        // create user
        const user = await client.users.create({
            email: 'testss@example.com',
            password: '12345678910',
            passwordConfirm: '12345678910',
        });

        // set user profile data
        const updatedProfile = await client.records.update('profiles', user.profile.id, {
            name: 'teallahst',
        });

        // send verification email
        await client.users.requestVerification(user.email);

    </script>
